<!DOCTYPE html>
<html lang="en">
    <head> 
    </head>

    <body>
        <form>
            <fieldset>
                <legend>"Sign-Up Form"</legend>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="enter email" required>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="password" required><br>

                <label for="gitHub">Github Username</label>
                <input type="text" name="gitHub" id="gitHub" placeholder="Github username">

                <div>
                    Select from the following options:<br>
                    <label for="enterprise">Enterprise</label>
                    <input type="radio" name="option" id="enterprise" value="enterprise">

                    <label for="pro">Pro</label>
                    <input type="radio" name="option" id="pro" value="pro">

                    <label for="free">Free</label>
                    <input type="radio" name="option" id="free" value="free">
                </div>
                <label for="forgetMeNot">Remember Me</label>
                <input type="checkbox" name="forgetMeNot" id="forgetMeNot" value="forgetMeNot">
            </fieldset>
    </body>
</html>
